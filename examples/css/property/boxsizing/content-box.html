<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content-box {
            box-sizing: content-box;
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            background-color: white;
        }
        .content-box .child{
            width: 200px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="content-box">
    <div class="child">200px child</div>
</div>
</body>
</html>
