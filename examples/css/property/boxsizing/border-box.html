<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .border-box {
            box-sizing: border-box;
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            background-color: white;
        }

        .border-box .child {
            width: 200px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="border-box">
    <div class="child">200px child</div>
</div>
</body>
</html>
