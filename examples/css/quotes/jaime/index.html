<blockquote class="blockquote"><p>일생의 계획은 어릴때 세운다. 일 년의 계획은 봄에 세운다. 하루의 계획은 새벽에 세운다. 어릴 때 공부하지 않으면 늙어서 아는 것이 없다. 새벽에 일어나지 않으면 그날에 할 일을 하지 못한다.</p></blockquote>
