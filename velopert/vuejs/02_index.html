<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="02_styles.css">
    <title>JS Bin</title>
</head>
<body>

<div id="app" v-cloak>
    <h1>v-text: Hello
        <span v-text="textname"></span>
    </h1>
    <h1>v-html: Hello
        <span v-html="htmlname"></span>
    </h1>
    <h1>v-show: Hello
        <span v-show="visible" v-html="htmlname"></span>
    </h1>
    <h1>v-if: Hello
        <span v-if="ifvalue > 5">value가 5보다 크군요.</span>
        <span v-else-if="ifvalue === 5">값이 5네요</span>
        <span v-else>value가 5보다 작아요.</span>
    </h1>
    <h1>v-once: Hello
        <span v-once>초기값: {{ ifvalue }}</span>
        <span>현재 값 : {{ ifvalue }}</span>
    </h1>
    <h1>v-pre: Hello
        <span v-pre>{{ 이거 그대로 렌더링해줘요. }}</span>
    </h1>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    // 새로운 뷰를 정의합니다
    var app = new Vue({
        el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
        // data 는 해당 뷰에서 사용할 정보를 지닙니다
        data: {
            textname: 'Vue',
            htmlname: '<i>이탈릭</i>',
            visible: 'true',
            ifvalue: 1
        }
    });
</script>

</body>
</html>
