<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>

<div id="app">
    <h1>Hello, {{ name }}</h1>
    <h2>{{ Date()}}</h2>
    <img v-bind:src="cartoon1"/>
    <img :src="cartoon2"/>
    <img :src="smile ? cartoon1 : cartoon2"/>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    // 새로운 뷰를 정의합니다
    var app = new Vue({
        el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
        // data 는 해당 뷰에서 사용할 정보를 지닙니다
        data: {
            name: 'Vue',
            smile: true,
            cartoon1: 'images/cartoon_1.png',
            cartoon2: 'images/cartoon_2.jpeg'
        }
    });
</script>

</body>
</html>
